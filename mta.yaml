_schema-version: "3.1"
ID: productdetails
description: A simple CAP project.
version: 1.0.0
modules:
- name: productdetails-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: productdetails-auth
  - name: productdetails-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: productdetails-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: productdetails-db
  parameters:
    buildpack: nodejs_buildpack
- name: productdetails
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: productdetails-auth
  - name: productdetails-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: productdetails-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: productdetails-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comcarproductapplicationproductsapplication.zip
      name: comcarproductapplicationproductsapplication
      target-path: resources/
    - artifacts:
      - comproductdetailsapplicationproductdetailsapplication.zip
      name: comproductdetailsapplicationproductdetailsapplication
      target-path: resources/
    - artifacts:
      - commaintaninceapplicationmaintenanceapplication.zip
      name: commaintaninceapplicationmaintenanceapplication
      target-path: resources/
    - artifacts:
      - commaintenanceapplicationmaintenanceapplication.zip
      name: commaintenanceapplicationmaintenanceapplication
      target-path: resources/
- name: comcarproductapplicationproductsapplication
  type: html5
  path: app/productsapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comproductdetailsapplicationproductdetailsapplication
  type: html5
  path: app/productdetailsapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: commaintaninceapplicationmaintenanceapplication
  type: html5
  path: app/maintenanceapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: commaintenanceapplicationmaintenanceapplication
  type: html5
  path: app/maintenanceapplication
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: productdetails-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: productdetails-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: productdetails-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: productdetails-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: productdetails-html5-srv
    service-plan: app-host
- name: productdetails-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: productdetails-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
